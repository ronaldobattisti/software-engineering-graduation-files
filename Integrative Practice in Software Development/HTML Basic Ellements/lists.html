<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ordered Lists-->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Tird item</li>
    </ol>

    <!--Unordered Lists-->
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <!--Definition Lists-->
    <dl>
        <dt>HTML</dt>
        <dd>Hipertext Markup Lenguage</dd>
        <dt>CSS</dt>
        <dd>Cascade Style Sheets</dd>
    </dl>

    <!--Nested Lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
</body>

</html>
